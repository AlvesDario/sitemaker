{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% if titulo %}
    <title>{{ titulo }}</title>
    {% else %}
    <title>title</title>
    {% endif %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'maker/css/base.css' %}">
  </head>
  <body>
      
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">{{ titulo }}</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a href="#video" class="nav-link">Video</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- carrosel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x900/?{{titulo}}&sig=1" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x900/?{{titulo}}&sig=2" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x900/?{{titulo}}&sig=3" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="album py-5 bg-light" id="receitas">
      <h3 id="divisor">
        {{ card_title }}
      </h3>
      <div class="card-deck">
        <div class="card" style="width: 18rem;">
          <img src="https://source.unsplash.com/500x500/?{{titulo}}&sig=4" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{ card1i }}</p>
          </div>
        </div>
            
            
            <div class="card" style="width: 18rem;">
              <img src="https://source.unsplash.com/500x500/?{{titulo}}&sig=5" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">{{ card2i }}</p>
              </div>
            </div>
            
            <div class="card" style="width: 18rem;">
              <img src="https://source.unsplash.com/500x500/?{{titulo}}&sig=6" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">{{ card3i }}</p>
              </div>
            </div>
          </div>
        </div>
        <h1 id="titulo">
          {{ sessao }}
        </h1>
        
        <div class="embed-responsive embed-responsive-16by9" id="video">
          <iframe class="embed-responsive-item" src="{{ video }}" frameborder="0" width="640"></iframe>
        </div>
        
        <p id="textao">
          {{ textao }}
        </p>
    </main>
    
    <footer>
            <h5>Hello world!</h5>
            <p>Email: <b>dario.alves@fatec.sp.gov.br</b></p>
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
